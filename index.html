<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Babra Partner Terbaikku</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f0ff;
      color: #003366;
    }
    header {
      background-color: #007acc;
      padding: 1rem;
      text-align: center;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    section {
      margin-bottom: 2rem;
      background-color: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    section h2 {
      color: #005999;
    }
    footer {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    /* Obrolan */
    #chatBox {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #007acc;
      padding: 10px;
      background: #f9faff;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #chatInput {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #007acc;
      box-sizing: border-box;
    }
    /* Tombol */
    button {
      background-color: #007acc;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background-color: #005999;
    }
    /* Pilihan lagu */
    select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #007acc;
      box-sizing: border-box;
    }
    /* Reminder */
    label, input, select {
      display: block;
      margin-top: 8px;
    }
    /* Tabel catatan */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #007acc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #007acc;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Babra Partner Terbaikku</h1>
    <p>Hai saya Babra, partner AI kamu. Cerita atau apapun itu, aku bisa diandalkan üòâ</p>
  </header>

  <main>
    <!-- Obrolan -->
    <section>
      <h2>1. Ngobrol Banyak Hal üí¨</h2>
      <div id="chatBox"></div>
      <input type="text" id="chatInput" placeholder="Ketik pesan di sini..." />
      <button onclick="sendMessage()">Kirim</button>
    </section>

    <!-- Pencatatan -->
    <section>
      <h2>2. Bisnis & Pencatatan üìä</h2>

      <label for="filterDate">Pilih Tanggal untuk Lihat Catatan:</label>
      <input type="date" id="filterDate" onchange="showNotesByDate()" />

      <hr />

      <label for="noteText">Tulis Catatan Baru:</label>
      <textarea id="noteText" rows="4" placeholder="Tulis catatan di sini..."></textarea>

      <label for="noteDate">Tanggal Catatan:</label>
      <input type="date" id="noteDate" />

      <label for="noteTime">Jam Catatan:</label>
      <input type="time" id="noteTime" />

      <button onclick="saveNewNote()">Simpan Catatan</button>

      <p id="notesMessage" style="margin-top: 10px; font-weight: bold; color: #007acc;"></p>

      <table id="notesTable" style="display:none;">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Jam</th>
            <th>Catatan</th>
          </tr>
        </thead>
        <tbody id="notesBody"></tbody>
      </table>
    </section>

    <!-- Nyanyian -->
    <section>
      <h2>3. Nyanyian Lagu üéµ</h2>
      <select id="songSelect" onchange="playSong()">
        <option value="">-- Pilih Lagu --</option>
        <option value="JaxmuIb_GbBtFg8q">Lagu Bahagia</option>
        <option value="lagu2.mp3">Lagu Semangat</option>
        <option value="lagu3.mp3">Lagu Santai</option>
      </select>
      <audio id="audioPlayer" controls style="width: 100%; margin-top: 10px;"></audio>
    </section>

    <!-- Reminder -->
    <section>
      <h2>4. Reminder Otomatis ‚è∞</h2>
      <label for="reminderMessage">Pesan Reminder:</label>
      <input type="text" id="reminderMessage" placeholder="Tulis pesan reminder..." />

      <label for="reminderDate">Tanggal:</label>
      <input type="date" id="reminderDate" />

      <label for="reminderTime">Jam:</label>
      <input type="time" id="reminderTime" />

      <button onclick="setReminder()">Set Reminder</button>
      <p id="reminderStatus"></p>
    </section>
  </main>

  <footer>
    <p>¬© 2025 Babra Julyastika - Asisten Digital</p>
  </footer>

  <script>
    // ==== Chat AI sederhana ====
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');

    const responses = {
      "apa kabar": "Baik, bagaimana dengan kamu?",
      "hai": "Hai juga! Ada yang bisa aku bantu?",
      "selamat pagi": "Selamat pagi! Semoga harimu menyenangkan.",
      "terima kasih": "Sama-sama!",
      "siapa namamu": "Namaku Babra, partner AI kamu.",
      "default": "Maaf, aku belum mengerti. Bisa ulangi?"
    };

    function sendMessage() {
      let userMsg = chatInput.value.trim();
      if (!userMsg) return;

      addMessage('Kamu', userMsg);

      let key = userMsg.toLowerCase();
      let botReply = responses[key] || responses["default"];

      setTimeout(() => addMessage('Babra', botReply), 500);

      chatInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addMessage(sender, message) {
      let msgElem = document.createElement('div');
      msgElem.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(msgElem);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ==== Pencatatan dengan localStorage dan filter tanggal ====
    const notesMessage = document.getElementById('notesMessage');
    const notesTable = document.getElementById('notesTable');
    const notesBody = document.getElementById('notesBody');
    const filterDateInput = document.getElementById('filterDate');

    // Fungsi untuk ambil semua catatan dari localStorage (format: array objek)
    function getAllNotes() {
      let notes = localStorage.getItem('babraNotesAll');
      if (notes) {
        return JSON.parse(notes);
      }
      return [];
    }

    // Simpan semua catatan ke localStorage
    function saveAllNotes(notesArray) {
      localStorage.setItem('babraNotesAll', JSON.stringify(notesArray));
    }

    // Tampilkan catatan berdasarkan tanggal filter
    function showNotesByDate() {
      const filterDate = filterDateInput.value;
      notesBody.innerHTML = "";
      notesTable.style.display = "none";
      notesMessage.textContent = "";

      if (!filterDate) {
        notesMessage.textContent = "Silakan pilih tanggal terlebih dahulu.";
        return;
      }

      const allNotes = getAllNotes();
      const filtered = allNotes.filter(n => n.date === filterDate);

      if (filtered.length === 0) {
        notesMessage.textContent = "Belum ada catatan Kak.";
        return;
      }

      filtered.forEach(note => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${note.date}</td>
          <td>${note.time}</td>
          <td>${note.text}</td>
        `;
        notesBody.appendChild(tr);
      });
