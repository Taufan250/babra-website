<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Webasisten Babra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f5f5f5;
      display: flex; flex-direction: column; align-items: center;
      height: 100vh;
    }
    header {
      width: 100%;
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      display: flex; align-items: center;
      gap: 10px;
    }
    header h1 img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    main {
      flex-grow: 1;
      width: 100%;
      max-width: 600px;
      background: white;
      margin-top: 30px;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    #welcome {
      font-size: 28px;
      margin-bottom: 30px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    nav button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav button:hover {
      background-color: #2980b9;
    }
    nav button.active {
      background-color: #1abc9c;
    }
    section.content {
      font-size: 18px;
      min-height: 150px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>

<header>
  <h1>
    Dashboard Webasisten Babra
    <img src="https://i.pinimg.com/originals/2f/2c/15/2f2c15a491cc4177f1931c3b8f40258f.png" alt="Anime Babra" />
  </h1>
</header>

<main>
  <div id="welcome">Selamat Datang di Dashboard Webasisten Babra</div>
  
  <nav>
    <button id="menu-ngobrol" class="active">Ngobrol</button>
    <button id="menu-bisnis">Bisnis</button>
    <button id="menu-musik">Musik</button>
    <button id="menu-reminder">Reminder</button>
  </nav>

  <section id="content" class="content">
    <p>Silakan pilih menu di atas untuk mulai menggunakan fitur.</p>
  </section>
</main>

<script>
  const buttons = document.querySelectorAll('nav button');
  const content = document.getElementById('content');

  function clearActive() {
    buttons.forEach(btn => btn.classList.remove('active'));
  }

  function showContent(menu) {
    switch(menu) {
      case 'ngobrol':
        content.innerHTML = '<h2>Ngobrol</h2><p>Tempat kamu ngobrol dan bertanya pada webasisten Babra.</p>';
        break;
      case 'bisnis':
        content.innerHTML = '<h2>Bisnis</h2><p>Fitur untuk mengelola bisnis dan informasi terkait.</p>';
        break;
      case 'musik':
        content.innerHTML = '<h2>Musik</h2><p>Menu untuk mendengarkan dan mengelola musik favoritmu.</p>';
        break;
      case 'reminder':
        content.innerHTML = '<h2>Reminder</h2><p>Fitur pengingat agar kamu tidak lupa dengan aktivitas penting.</p>';
        break;
      default:
        content.innerHTML = '<p>Silakan pilih menu di atas untuk mulai menggunakan fitur.</p>';
    }
  }

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      clearActive();
      button.classList.add('active');
      showContent(button.id.replace('menu-', ''));
    });
  });

  // Default content saat load
  showContent('ngobrol');
</script>

</body>
</html>
